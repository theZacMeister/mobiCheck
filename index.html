<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Mobicheck by theZacMeister</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="javascripts/mobile.js"></script>
    <script>
      function onLoadBody() {
        var amI;
        if (onMobile() == true) {
          amI = "are";
        } else {
          amI = "are not";
        }
        
        document.getElementById("p1").innerHTML = "You " + amI + "  on a mobile device";
      }
    </script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body onLoad="onLoadBody();">
    <div class="wrapper">
      <header>
        <h1>Mobicheck</h1>
        <p>Check on mobile with two lines!</p>
      </header>
      <section>
        <div>
          <p id="p1">You are on a Mobile Device</p>
          <p>To check in your program, put "<script src="thezacmeister.github.io/mobicheck/javascripts/mobile.js"></script>"<br>
            in your header and "var isMobile = onMobile();" where you want to check. Uses code from <a href="http://detectmobilebrowsers.com">here!</a>
          </p>
        </div>
      </section>
    </div>
    <footer>
      <p>Project maintained by <a href="https://github.com/theZacMeister">theZacMeister</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
